# Scope: Observation
# Author: Peter Desmet
# Whip: https://github.com/inbo/whip

observation_id:
  empty: false

deployment_id:
  empty: false

sequence_id:
  empty: true

file_name:
  empty: true
  regex: '(\w|\/)+\.(jpg|JPG|AVI)'

file_mediatype:
  empty: false
  allowed:
    - image/jpeg
    - image/jpg
    - image
    - video

image_id: # Field in template, but not in documentation
  empty: true

timestamp:
  empty: false
  dateformat: '%Y-%m-%d %H:%M:%S'
  mindate: 2010-01-01
  maxdate: 2021-02-28

observation_type:
  empty: true
  allowed:
    - Human
    - human

    - Animal
    - animal

    - Vehicle
    - vehicle

is_empty:
  empty: true
  allowed:
    - 'True'
    - 'False'

scientific_name:
  empty: true
  if:
    - observation_type:
        allowed: [Human, human]
      allowed: Homo sapiens
    - observation_type:
        allowed: [Animal, animal]
      empty: false

vernacular_name:
  empty: true

uncertainty:
  empty: true
  numberformat: '.2'
  min: 0
  max: 1

count:
  empty: true
  numberformat: 'x'
  min: 1

age_class:
  empty: true
  allowed:
    - Adult
    - adult
    - Juvenile
    - juvenile

sex:
  empty: true
  allowed:
    - Female
    - female

    - Male
    - male

is_marked:
  empty: true
  allowed:
    - 'True'
    - 'False'

individual_id:
  empty: true

indidvidual_note: # sic
  empty: true

image_favourite:
  empty: true
  allowed:
    - 'True'
    - 'False'

distance:
  empty: true
  numberformat: 'x'
  min: 0
